<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Crawler</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">

    {{ if .bodyreq}}

    <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
        <h1 class="text-2xl font-semibold mb-6 text-center"></h1>
        <div class="space-y-4">
            <h1 class="text-2xl font-semibold mb-6 text-center">Web Crawler</h1>
            {{ for _,products := range bodyreq}}
            <a href="" class="block bg-gray-100 px-4 py-2 rounded-md hover:bg-gray-200 transition-colors"
                target="_blank">{{ products.Name }}</a>
            {{end}}
        </div>

        {{else}}
        <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
            <h1 class="text-2xl font-semibold mb-6 text-center">Web Crawler</h1>
            <form action="/api/web-crawler" method="POST" class="space-y-4">
                <div>
                    <input type="text" name="url" placeholder="Enter URL"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required>
                </div>
                <div>
                    <button type="submit"
                        class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition-colors">Submit</button>
                </div>
            </form>
        </div>

        {{end}}



</body>

</html>
