<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Crawler</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
        <h1 class="text-2xl font-semibold mb-6 text-center">Web Crawler</h1>
        <form action="/web-crawler" method="POST" class="space-y-4 p-4 max-w-md mx-auto bg-white rounded-lg">
            <div class="space-y-2">
                <input type="text" name="keyword" placeholder="Enter Keyword"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required>
                <div class="space-y-2">
                    <div class="flex items-center">
                        <input type="checkbox" name="amazonbutton" id="amazonbutton" value="amazon"
                            class="mr-2 h-4 w-4 text-blue-500 border-gray-300 rounded focus:ring-blue-500">
                        <label for="amazonbutton" class="text-gray-700">Amazon</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" name="EbayButton" id="EbayButton" value="Ebay"
                            class="mr-2 h-4 w-4 text-blue-500 border-gray-300 rounded focus:ring-blue-500">
                        <label for="flipkartbutton" class="text-gray-700">Ebay</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" name="searchall" id="searchall" value="searchall"
                            class="mr-2 h-4 w-4 text-blue-500 border-gray-300 rounded focus:ring-blue-500">
                        <label for="searchall" class="text-gray-700">Search All</label>
                    </div>
                </div>
            </div>
            <div>
                <button type="submit"
                    class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition-colors">
                    Search
                </button>
            </div>
        </form>

    </div>
</body>


</html>
