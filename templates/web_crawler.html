<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Crawler Results</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex justify-center items-start min-h-screen p-4">
    <div class="container mx-auto">
        <div class="bg-white p-8 rounded shadow-md">
            <h1 class="text-2xl font-semibold mb-6 text-center">Web Crawler</h1>
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white border border-gray-300 rounded-lg">
                    <thead>
                        <tr>
                            <th class="py-2 px-4 border-b">Image</th>
                            <th class="py-2 px-4 border-b">Name</th>
                            <th class="py-2 px-4 border-b">Price</th>
                            <th class="py-2 px-4 border-b">Link</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .Productbody}}
                        <tr class="hover:bg-gray-100 transition-colors">
                            <td class="py-2 px-4 border-b">
                                <img src="{{.Image}}" alt="{{.Name}}" class="w-16 h-16 object-cover rounded-md">
                            </td>
                            <td class="py-2 px-4 border-b">
                                {{.Name}}
                            </td>
                            <td class="py-2 px-4 border-b text-blue-600 font-semibold">
                                {{.Price}}
                            </td>
                            <td class="py-2 px-4 border-b">
                                <a href="https://{{.Url}}" target="_blank" class="text-blue-500 hover:underline">View
                                    Product</a>
                            </td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
